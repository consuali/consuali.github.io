<div class="container">
  <div class="row">
    <div class="col s12 animate__animated animate__bounceInLeft">
      <div class="">
        <h1 class="orange-text text-lighten-3"><b>Contact</b></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <a
      *ngFor="let contact of contacts; let i = index"
      href="{{ contact.href }}"
      target="_blank"
      class="card-link col offset-s1 s10 m5 l3 offset-m1 offset-l1 animate__animated animate__zoomIn animate__faster"
    >
      <div class="card-panel yellow-text text-lighten-5 yellow lighten-3">
        <i class="fa fa-{{ contact.icon }} fa-3x teal-text text-lighten-2" aria-hidden="true"></i>
        <p class="center-align flow-text teal-text text-lighten-2 truncate">
          {{ contact.name }}
        </p>
      </div>
    </a>
  </div>
</div>
